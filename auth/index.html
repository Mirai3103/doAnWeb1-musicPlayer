<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap");
            body {
                font-family: "Poppins", sans-serif;
            }
        </style>
    </head>
    <body class="relative">
        <div class="lg:max-w-[1440px] mx-auto p-4">
            <header class="flex">
                <div class="uppercase text-[#a19cfd] font-bold">Hữu Hoàng logo</div>
            </header>
            <div class="flex flex-col md:flex-row mt-6 lg:mt-24 md:mt-20 justify-center lg:justify-evenly">
                <div class="md:w-1/2 gap-y-1 flex flex-col md:gap-y-5 lg:px-10 xl:ml-10">
                    <h2 class="font-semibold text-3xl xl:text-5xl md:text-3xl lg:leading-[75px]" id="reason">
                        Sign in to
                    </h2>
                    <div class="font-medium xl:text-4xl md:text-2xl">Listen to the hottest songs</div>
                    <div class="text-base flex my-9 mt-5 md:my-0">
                        <div class="flex flex-col gap-y-1 md:gap-y-2 md:text-sm lg:text-base">
                            <div class="font-normal" id="if">If you don’t have an account register</div>
                            <div>
                                <span>You can</span
                                ><a class="font-semibold text-[#4D47C3] hover:underline" id="link-auth" href="#signup">
                                    Register here !</a
                                >
                            </div>
                        </div>
                        <div class="max-w-[300px] hidden md:flex md:-ml-5 lg:-ml-10 -mt-7">
                            <img
                                class="h-auto w-full object-cover"
                                src="./src/assets/icons/The Little Things - Sitting on Chair.png"
                                alt="banner"
                            />
                        </div>
                    </div>
                </div>
                <div class="md:w-1/2 w-full px-3" id="main-form"></div>
            </div>
        </div>
    </body>
    <script type="module" src="./src/scripts/main.ts"></script>
</html>
